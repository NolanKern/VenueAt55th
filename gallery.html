<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/gallery.css" />
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <body>
    <h2 style="text-align:center"><div class="dropdown">
        <span>Image Gallery</span>
        <div class="dropdown-content">
        <p><a href='index.html'>Home</a></p>
        </div>
      </div></h2>

    <div class="row">
      <div class="column">
        <img
          src="assets/img/normal/IMG_0047.JPG"
          style="width:100%"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="assets/img/normal/IMG_0053.JPG"
          style="width:100%"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="assets/img/normal/IMG_0055.JPG"
          style="width:100%"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="assets/img/normal/IMG_0059.JPG"
          style="width:100%"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img
          src="assets/img/normal/IMG_0065.JPG"
          style="width:100%"
          onclick="openModal();currentSlide(5)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="assets/img/normal/IMG_0070.JPG"
          style="width:100%"
          onclick="openModal();currentSlide(6)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="assets/img/normal/IMG_0071.JPG"
          style="width:100%"
          onclick="openModal();currentSlide(7)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="assets/img/normal/IMG_0076.JPG"
          style="width:100%"
          onclick="openModal();currentSlide(8)"
          class="hover-shadow cursor"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 8</div>
          <img src="assets/img/normal/IMG_0047.JPG" style="width:100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 8</div>
          <img src="assets/img/normal/IMG_0053.JPG" style="width:100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 8</div>
          <img src="assets/img/normal/IMG_0055.JPG" style="width:100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 8</div>
          <img src="assets/img/normal/IMG_0059.JPG" style="width:100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 8</div>
          <img src="assets/img/normal/IMG_0065.JPG" style="width:100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 8</div>
          <img src="assets/img/normal/IMG_0070.JPG" style="width:100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">7 / 8</div>
          <img src="assets/img/normal/IMG_0071.JPG" style="width:100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">8 / 8</div>
          <img src="assets/img/normal/IMG_0076.JPG" style="width:100%" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container"><p id="caption"></p></div>

        <div class="column">
          <img
            class="demo cursor"
            src="assets/img/normal/IMG_0047.JPG"
            style="width:100%"
            onclick="currentSlide(1)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="assets/img/normal/IMG_0053.JPG"
            style="width:100%"
            onclick="currentSlide(2)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="assets/img/normal/IMG_0055.JPG"
            style="width:100%"
            onclick="currentSlide(3)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="assets/img/normal/IMG_0059.JPG"
            style="width:100%"
            onclick="currentSlide(4)"
          />
        </div>
        <div class="column">
            <img
              class="demo cursor"
              src="assets/img/normal/IMG_0065.JPG"
              style="width:100%"
              onclick="currentSlide(5)"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="assets/img/normal/IMG_0070.JPG"
              style="width:100%"
              onclick="currentSlide(6)"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="assets/img/normal/IMG_0071.JPG"
              style="width:100%"
              onclick="currentSlide(7)"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="assets/img/normal/IMG_0076.JPG"
              style="width:100%"
              onclick="currentSlide(8)"
            />
          </div>
      </div>
    </div>

    <script src="assets/js/gallery.js"></script>
  </body>
</html>
